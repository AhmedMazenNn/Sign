<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        
        .signup-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            font-family: "Comic Sans MS", cursive, sans-serif;
            /* Matching theme */
        }
        
        .form-control {
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            width: 100%;
            background-color: #f8b133;
            border-color: #f8b133;
        }
        
        .btn-primary:hover {
            background-color: #f29400;
            border-color: #f29400;
        }
        
        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .input-group .show-password {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            height: 100%;
        }
        
        .input-group {
            display: flex;
            align-items: stretch;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h3 class="mb-3">Sign Up</h3>
        <p class="text-muted">Create your account to join our platform</p>
        <form id="signup-form">
            <input type="text" id="first-name" class="form-control" placeholder="First Name" required>
            <input type="text" id="last-name" class="form-control" placeholder="Last Name" required>
            <input type="email" id="email" class="form-control" placeholder="Email" required>
            <div class="input-group mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-outline-secondary show-password" type="button" id="toggle-password">Show</button>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="mt-3">
            Already have an account? <a href="sign.html">Sign in here</a>
        </p>
        <button onclick="window.location.href='index.html'" class="btn btn-outline-secondary">Back to Home</button>
    </div>

    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('#toggle-password').on('click', function() {
                var passwordInput = $('#password');
                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    $(this).text('Hide');
                } else {
                    passwordInput.attr('type', 'password');
                    $(this).text('Show');
                }
            });

            // Sign Up form submission
            $('#signup-form').on('submit', function(event) {
                event.preventDefault();
                //to fetch data
                var firstName = $('#first-name').val();
                var lastName = $('#last-name').val();
                var email = $('#email').val();
                var password = $('#password').val();

                if (firstName && lastName && email && password) {
                    alert(`First Name: ${firstName}\nLast Name: ${lastName}\nEmail: ${email}\nPassword: ${password}`);
                } else {
                    alert('Please fill in all fields.');
                }
            });
        });
    </script>
</body>

</html>
