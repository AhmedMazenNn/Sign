<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #f8f9fa;
        }
        
        .btn-yellow {
            background-color: #FFC107;
            color: #000;
            font-weight: bold;
        }
        
        .btn-yellow:hover {
            background-color: #e6a800;
            color: #fff;
        }
        
        .welcome-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .account-info label {
            font-weight: bold;
            color: #555;
        }
        
        .edit-icon {
            cursor: pointer;
            color: #ffc107;
        }
        
        .nav-link {
            color: #000;
            font-weight: bold;
        }
        
        .nav-link.active {
            color: #ffc107 !important;
            border-bottom: 2px solid #ffc107;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <button class="btn btn-yellow me-3" onclick="window.location.href='index.html';">Home</button>
            <h1 class="welcome-text">Welcome, Customer!</h1>
        </div>
        <div>
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <button class="nav-link active" onclick="showSection('account-info')">Account Info</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="showSection('orders')">My Orders</button>
                </li>
            </ul>
            <div id="account-info" class="tab-content">
                <h2 class="mb-4">Account Information</h2>
                <div class="row g-3 account-info">
                    <div class="col-md-6">
                        <label for="first-name">First Name:</label>
                        <div class="input-group">
                            <input id="first-name" type="text" class="form-control" value="Ahmed">
                            <span class="input-group-text edit-icon">
                                <!-- Edit -->
                            <i class="fas fa-edit"></i>
                        </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="last-name">Last Name:</label>
                        <div class="input-group">
                            <input id="last-name" type="text" class="form-control" value="Mazen">
                            <span class="input-group-text edit-icon">
                            <!-- Edit -->
                            <i class="fas fa-edit"></i>
                        </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email">Email:</label>
                        <div class="input-group">
                            <input id="email" type="email" class="form-control" value="ahmed@saokdm.com" disabled>
                            <span class="input-group-text edit-icon">
                            <!-- Edit -->
                            <i class="fas fa-edit"></i>
                        </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="password">Password:</label>
                        <div class="input-group">
                            <input id="password" type="password" class="form-control" value="*******" disabled>
                            <span class="input-group-text edit-icon">
                            <!-- Edit -->
                            <i class="fas fa-edit"></i>
                        </span>
                        </div>
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-yellow">Save Changes</button>
                    </div>
                </div>
            </div>
            <div id="orders" class="tab-content" style="display: none;">
                <h2 class="mb-4">My Orders</h2>
                <!-- If no orders -->
                <p>No orders found.</p>
                <!-- IF there is orders -->
                <!-- <table class="table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#001</td>
                            <td>Wooden Chair</td>
                            <td>2</td>
                            <td>$150</td>
                        </tr>
                        <tr>
                            <td>#002</td>
                            <td>Kitchen Table</td>
                            <td>1</td>
                            <td>$200</td>
                        </tr>
                    </tbody>
                </table> -->
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            $('.tab-content').hide();
            $('#' + sectionId).show();
            $('.nav-link').removeClass('active');
            $(`.nav-link:contains(${sectionId.replace('-', ' ')})`).addClass('active');
        }
    </script>
</body>

</html>
